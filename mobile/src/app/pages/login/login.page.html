<ion-content [fullscreen]="true">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <div class="logo-container">
          <h1>Sabixão</h1>
        </div>
        <p>Quiz Multiplayer</p>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="login()" class="form-container">
          
          <div class="input-group">
            <ion-item lines="none">
              <ion-label position="floating">E-mail</ion-label>
              <ion-input
                type="email"
                [(ngModel)]="credentials.email"
                name="email"
                placeholder="demo@sabixao.dev"
                required
              ></ion-input>
            </ion-item>
          </div>

          <div class="input-group">
            <ion-item lines="none">
              <ion-label position="floating">Senha</ion-label>
              <ion-input
                type="password"
                [(ngModel)]="credentials.password"
                name="password"
                placeholder="••••••"
                required
              ></ion-input>
            </ion-item>
          </div>

          <div class="button-group">
            <ion-button
              expand="block"
              type="submit"
              [disabled]="loading"
              class="primary-button"
            >
              <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
              <span *ngIf="!loading">ENTRAR</span>
            </ion-button>

            <ion-button
              expand="block"
              (click)="useDemo()"
              [disabled]="loading"
              class="secondary-button"
            >
              USAR CONTA DEMO
            </ion-button>
          </div>

          <div class="demo-info">
            <p><strong>Conta Demo:</strong></p>
            <p>Email: <strong>demo@sabixao.dev</strong></p>
            <p>Senha: <strong>123456</strong></p>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
